<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Predictor</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    
    <div class="formbold-main-wrapper">
        <div class="formbold-form-wrapper"  style="background-color: antiquewhite;">
          <center class="main-label-inner">
            <h1>Heart Disease Prediction System</h1>
          </center>
          <div class="results">
            {% if prediction==1 %}
                <h3>Prediction: <span class='danger'>Oops! You have Chances of Heart Disease.</span></h3>
                
            {% elif prediction==0 %}
                <h3>Prediction: <span class='safe'>Great! You DON'T chances have Heart Disease.</span></h3>
                
            {% endif %}
        </div>
        </div>
    </div>
</body>
</html>
